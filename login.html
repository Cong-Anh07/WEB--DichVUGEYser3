<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Nanogeyser</title>
    <link rel="icon" href="/public/images/logo-web.png" type="image/png">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <img src="/public/images/logo.png" alt="Nanogeyser Logo">
                    <span>Nanogeyser</span>
                </div>
                <h2>Đăng Nhập Hệ Thống</h2>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Số điện thoại</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="username" name="username" required placeholder="Nhập số điện thoại">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <input type="hidden" id="userType" name="userType" value="customer">

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng Nhập
                </button>

                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                    <p>Hoặc <a href="booking.html">Đặt lịch không cần đăng ký</a></p>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                Về trang chủ
            </a>
        </div>
    </div>

    <script type="module" src="/src/js/config.js"></script>
    <script type="module" src="/src/js/data.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
</body>

</html>
