<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm - Nanogeyser</title>
    <link rel="icon" href="./assets/logo-web-CIp09qxk.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .products-page {
            padding-top: 100px;
            min-height: 100vh;
            background: #f5f6fa;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-image .no-image {
            font-size: 4rem;
            color: #28a745;
            opacity: 0.5;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 10px;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
  <script type="module" crossorigin src="./assets/products-2BMEFKPx.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/config-CAO_t3db.js">
  <link rel="modulepreload" crossorigin href="./assets/auth-Bhon6bfG.js">
  <link rel="stylesheet" crossorigin href="./assets/styles-DXe8NeaQ.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo"><a href="index.html"><img src="./assets/logo-BPhqW2iW.png" alt="Nanogeyser Logo"></a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="products.html">Sản Phẩm</a></li>
                    <li><a href="booking.html">Đặt Lịch</a></li>
                    <li id="authNav"><a href="login.html" class="btn-secondary">Đăng Nhập</a></li>
                    <li id="registerNav"><a href="register.html" class="btn-primary">Đăng Ký</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="products-page">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-box-open"></i> Danh Sách Sản Phẩm</h1>
                <p>Các sản phẩm máy lọc nước chất lượng cao</p>
            </div>
            <div id="loading" style="text-align:center; padding:60px;">
                <i class="fas fa-spinner fa-spin" style="font-size:3rem; color:#28a745;"></i>
                <p style="margin-top:15px; color:#666;">Đang tải sản phẩm...</p>
            </div>
            <div id="error" style="display:none; text-align:center; padding:60px;">
                <i class="fas fa-exclamation-triangle" style="font-size:3rem; color:#dc3545;"></i>
                <p style="margin-top:15px; color:#666;">Không thể tải dữ liệu. Vui lòng thử lại sau.</p>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </main>
</body>

</html>

<style>
    .product-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #28a745, #34ce57);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .product-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .product-category {
        display: inline-block;
        padding: 4px 12px;
        background: #e8f5e9;
        color: #28a745;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-bottom: 10px;
    }

    .product-stock {
        font-size: 0.85rem;
        color: #888;
    }

    .product-stock.in-stock {
        color: #28a745;
    }

    .product-stock.out-stock {
        color: #dc3545;
    }
</style>
